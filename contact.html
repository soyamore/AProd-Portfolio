	<section>
		
		<div id="contact">
			<form>

				<h3>Contact Me</h3>

				<div class="form-group">
				    <label for="name">Full Name : </label>
				    <input type="text" class="form-control" id="name" placeholder="Full name" required>
			  	</div>

			  	<div class="form-group">
			    	<label for="compname">Company name : </label>
			    	<input type="text" class="form-control" id="compname" placeholder="Company name">
			    	<p class="help-block">Type this if you're a company.</p>
			  	</div>

			  	<div class="form-group">
			    	<label for="email">Email : </label>
			    	<input type="email" class="form-control" id="email" placeholder="Email" required>
			  	</div>

			  	<div class="form-group">
			    	<label for="subject">Subject :</label>
			    	<input type="text" class="form-control" id="subject" placeholder="Company name" required>
			    	<p class="help-block">Question, Need, Project, Work, other ...</p>
			  	</div>


			  	<div class="form-group">
			  		<label for="text">Text :</label>
			  		<textarea id="text" name="text" class="form-control" required>

			  		</textarea>
			  	</div>
			  	<button type="submit" class="btn btn-primary">Send</button>
			</form>
		</div>

	</section>
